<svg width="350" height="140" viewBox="0 0 350 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern Bar Gradients -->
    <linearGradient id="yellowBar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF08A"/>
      <stop offset="100%" style="stop-color:#EAB308"/>
    </linearGradient>
    
    <linearGradient id="blueBar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    
    <linearGradient id="orangeBar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBA74"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    
    <!-- Green Arrow Gradient -->
    <linearGradient id="greenArrow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
    
    <!-- Colorful Text Gradients -->
    <linearGradient id="finGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    
    <linearGradient id="growGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="50%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#84CC16"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Clean Chart Bars -->
  <rect x="70" y="55" width="16" height="30" rx="8" fill="url(#yellowBar)" filter="url(#shadow)"/>
  <ellipse cx="78" cy="55" rx="8" ry="4" fill="#FEF08A"/>
  
  <rect x="92" y="40" width="16" height="45" rx="8" fill="url(#blueBar)" filter="url(#shadow)"/>
  <ellipse cx="100" cy="40" rx="8" ry="4" fill="#93C5FD"/>
  
  <rect x="114" y="25" width="16" height="60" rx="8" fill="url(#orangeBar)" filter="url(#shadow)"/>
  <ellipse cx="122" cy="25" rx="8" ry="4" fill="#FDBA74"/>
  
  <!-- Simple Green Arrow -->
  <path d="M135 55 Q155 45 175 35 Q195 25 215 15" stroke="url(#greenArrow)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <polygon points="207,20 215,15 220,23 215,20 210,17" fill="#22C55E"/>
  
  <!-- Simple Leaf -->
  <circle cx="45" cy="55" r="15" fill="url(#greenArrow)" filter="url(#shadow)"/>
  <path d="M35 55 Q45 45 55 55" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M40 58 Q45 53 50 58" stroke="white" stroke-width="1.2" fill="none" opacity="0.6"/>
  
  <!-- Connection line -->
  <path d="M60 55 Q65 57 135 55" stroke="url(#greenArrow)" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Colorful FinGrow Text -->
  <text x="50" y="115" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="36" font-weight="800" fill="url(#finGradient)" filter="url(#shadow)">Fin</text>
  <text x="110" y="115" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="36" font-weight="800" fill="url(#growGradient)" filter="url(#shadow)">Grow</text>
  
  <!-- Subtle highlights on bars -->
  <ellipse cx="78" cy="62" rx="2" ry="8" fill="#FFFFFF" opacity="0.4"/>
  <ellipse cx="100" cy="52" rx="2" ry="12" fill="#FFFFFF" opacity="0.4"/>
  <ellipse cx="122" cy="42" rx="2" ry="18" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Small decorative elements -->
  <circle cx="225" cy="18" r="2" fill="#22C55E" opacity="0.6"/>
  <circle cx="230" cy="22" r="1.5" fill="#16A34A" opacity="0.5"/>
</svg>