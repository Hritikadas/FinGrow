<svg width="400" height="160" viewBox="0 0 400 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean Bar Gradients -->
    <linearGradient id="yellowBar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF08A"/>
      <stop offset="100%" style="stop-color:#EAB308"/>
    </linearGradient>
    
    <linearGradient id="blueBar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    
    <linearGradient id="orangeBar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBA74"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    
    <!-- Green Elements -->
    <linearGradient id="greenArrow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
    
    <!-- Vibrant Text Gradients -->
    <linearGradient id="finGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="33%" style="stop-color:#8B5CF6"/>
      <stop offset="66%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    
    <linearGradient id="growGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="33%" style="stop-color:#22C55E"/>
      <stop offset="66%" style="stop-color:#84CC16"/>
      <stop offset="100%" style="stop-color:#EAB308"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Clean Chart Bars -->
  <rect x="80" y="65" width="18" height="35" rx="9" fill="url(#yellowBar)" filter="url(#shadow)"/>
  <ellipse cx="89" cy="65" rx="9" ry="5" fill="#FEF08A"/>
  
  <rect x="105" y="50" width="18" height="50" rx="9" fill="url(#blueBar)" filter="url(#shadow)"/>
  <ellipse cx="114" cy="50" rx="9" ry="5" fill="#93C5FD"/>
  
  <rect x="130" y="30" width="18" height="70" rx="9" fill="url(#orangeBar)" filter="url(#shadow)"/>
  <ellipse cx="139" cy="30" rx="9" ry="5" fill="#FDBA74"/>
  
  <!-- Clean Green Arrow -->
  <path d="M155 65 Q180 50 205 35 Q230 20 255 10" stroke="url(#greenArrow)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <polygon points="247,15 255,10 260,18 255,15 250,12" fill="#22C55E"/>
  
  <!-- Simple Leaf -->
  <circle cx="50" cy="65" r="18" fill="url(#greenArrow)" filter="url(#shadow)"/>
  <path d="M37 65 Q50 50 63 65" stroke="white" stroke-width="2.5" fill="none" opacity="0.9"/>
  <path d="M42 68 Q50 60 58 68" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
  
  <!-- Connection line -->
  <path d="M68 65 Q75 67 155 65" stroke="url(#greenArrow)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Vibrant Colorful FinGrow Text -->
  <text x="70" y="135" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="42" font-weight="800" fill="url(#finGradient)" filter="url(#textGlow)">Fin</text>
  <text x="140" y="135" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="42" font-weight="800" fill="url(#growGradient)" filter="url(#textGlow)">Grow</text>
  
  <!-- Clean highlights on bars -->
  <ellipse cx="89" cy="72" rx="2.5" ry="12" fill="#FFFFFF" opacity="0.5"/>
  <ellipse cx="114" cy="62" rx="2.5" ry="18" fill="#FFFFFF" opacity="0.5"/>
  <ellipse cx="139" cy="50" rx="2.5" ry="25" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Minimal decorative elements -->
  <circle cx="265" cy="13" r="3" fill="#22C55E" opacity="0.7"/>
  <circle cx="270" cy="18" r="2" fill="#16A34A" opacity="0.6"/>
  <circle cx="275" cy="22" r="1.5" fill="#15803D" opacity="0.5"/>
</svg>