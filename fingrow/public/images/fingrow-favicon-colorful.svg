<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple gradients for favicon -->
    <linearGradient id="faviconYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE047"/>
      <stop offset="100%" style="stop-color:#EAB308"/>
    </linearGradient>
    
    <linearGradient id="faviconBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    
    <linearGradient id="faviconOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBA74"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    
    <linearGradient id="faviconGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Simple bars -->
  <rect x="18" y="38" width="6" height="16" rx="3" fill="url(#faviconYellow)"/>
  <rect x="27" y="32" width="6" height="22" rx="3" fill="url(#faviconBlue)"/>
  <rect x="36" y="26" width="6" height="28" rx="3" fill="url(#faviconOrange)"/>
  
  <!-- Simple arrow -->
  <path d="M45 38 Q50 34 55 30" stroke="url(#faviconGreen)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <polygon points="52,32 55,30 57,32 55,31 54,30" fill="#22C55E"/>
  
  <!-- Simple leaf -->
  <circle cx="12" cy="38" r="8" fill="url(#faviconGreen)"/>
  <path d="M7 38 Q12 33 17 38" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Connection -->
  <path d="M20 38 Q32 39 45 38" stroke="url(#faviconGreen)" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>