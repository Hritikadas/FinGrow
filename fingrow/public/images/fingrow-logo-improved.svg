<svg width="400" height="180" viewBox="0 0 400 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Gradients with more depth -->
    <linearGradient id="yellowBarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF08A"/>
      <stop offset="30%" style="stop-color:#FDE047"/>
      <stop offset="70%" style="stop-color:#FACC15"/>
      <stop offset="100%" style="stop-color:#CA8A04"/>
    </linearGradient>
    
    <linearGradient id="blueBarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD"/>
      <stop offset="30%" style="stop-color:#60A5FA"/>
      <stop offset="70%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    
    <linearGradient id="purpleBarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4B5FD"/>
      <stop offset="30%" style="stop-color:#A78BFA"/>
      <stop offset="70%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    
    <!-- Enhanced Green Gradients -->
    <linearGradient id="greenArrowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86EFAC"/>
      <stop offset="30%" style="stop-color:#4ADE80"/>
      <stop offset="70%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#15803D"/>
    </linearGradient>
    
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80"/>
      <stop offset="50%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#166534"/>
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="30%" style="stop-color:#374151"/>
      <stop offset="70%" style="stop-color:#4B5563"/>
      <stop offset="100%" style="stop-color:#6B7280"/>
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for depth -->
  <circle cx="200" cy="90" r="85" fill="url(#leafGrad)" opacity="0.05" filter="url(#dropShadow)"/>
  
  <!-- Enhanced Chart Bars with better proportions -->
  <!-- First Yellow Bar (shortest) -->
  <rect x="110" y="75" width="18" height="35" rx="9" fill="url(#yellowBarGrad)" filter="url(#dropShadow)"/>
  <ellipse cx="119" cy="75" rx="9" ry="5" fill="#FEF08A"/>
  <ellipse cx="119" cy="75" rx="3" ry="2" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Blue Bar (medium height) -->
  <rect x="135" y="55" width="18" height="55" rx="9" fill="url(#blueBarGrad)" filter="url(#dropShadow)"/>
  <ellipse cx="144" cy="55" rx="9" ry="5" fill="#93C5FD"/>
  <ellipse cx="144" cy="55" rx="3" ry="2" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Purple Bar (tallest) - Changed from yellow to purple for better variety -->
  <rect x="160" y="30" width="18" height="80" rx="9" fill="url(#purpleBarGrad)" filter="url(#dropShadow)"/>
  <ellipse cx="169" cy="30" rx="9" ry="5" fill="#C4B5FD"/>
  <ellipse cx="169" cy="30" rx="3" ry="2" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Enhanced Green Curved Arrow with better curve -->
  <path d="M185 75 Q215 55 245 40 Q275 25 305 15" stroke="url(#greenArrowGrad)" stroke-width="12" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Enhanced Arrow Head -->
  <path d="M295 20 L305 15 L310 25 L305 15 L300 10" stroke="#22C55E" stroke-width="8" fill="#22C55E" stroke-linejoin="round" filter="url(#dropShadow)"/>
  <polygon points="295,20 305,15 310,25 305,22 300,18" fill="#4ADE80"/>
  
  <!-- Enhanced Green Leaf with better shape -->
  <path d="M50 80 Q30 55 50 35 Q70 20 90 35 Q100 55 90 75 Q75 90 50 80 Z" fill="url(#leafGrad)" filter="url(#dropShadow)"/>
  
  <!-- Enhanced Leaf veining -->
  <path d="M50 80 Q70 55 90 35" stroke="white" stroke-width="2.5" fill="none" opacity="0.9"/>
  <path d="M55 75 Q65 65 75 55" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M58 77 Q68 67 78 57" stroke="white" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M60 72 Q70 62 80 52" stroke="white" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Enhanced curved base line -->
  <path d="M90 80 Q100 85 185 80" stroke="url(#greenArrowGrad)" stroke-width="10" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Enhanced FinGrow Text with better typography -->
  <text x="90" y="155" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700" fill="url(#textGrad)" filter="url(#dropShadow)">FinGrow</text>
  
  <!-- Subtle highlight effects on bars -->
  <ellipse cx="119" cy="85" rx="2.5" ry="12" fill="#FFFFFF" opacity="0.3"/>
  <ellipse cx="144" cy="70" rx="2.5" ry="18" fill="#FFFFFF" opacity="0.3"/>
  <ellipse cx="169" cy="55" rx="2.5" ry="25" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="25" r="3" fill="#4ADE80" opacity="0.6"/>
  <circle cx="325" cy="30" r="2" fill="#22C55E" opacity="0.4"/>
  <circle cx="315" cy="35" r="1.5" fill="#16A34A" opacity="0.3"/>
  
  <!-- AI/Tech inspired dots pattern -->
  <circle cx="70" cy="25" r="1.5" fill="#3B82F6" opacity="0.4"/>
  <circle cx="75" cy="20" r="1" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="80" cy="25" r="1.2" fill="#22C55E" opacity="0.3"/>
</svg>